<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad1)"/>
  <!-- Play button / Content symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="16" opacity="0.3"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="100" fill="white" opacity="0.15"/>
    <!-- Play triangle -->
    <polygon points="-40,-60 -40,60 60,0" fill="white"/>
    <!-- Small decorative elements representing content/channels -->
    <circle cx="-100" cy="-100" r="20" fill="white" opacity="0.5"/>
    <circle cx="100" cy="-100" r="15" fill="white" opacity="0.4"/>
    <circle cx="100" cy="100" r="25" fill="white" opacity="0.5"/>
  </g>
</svg>
